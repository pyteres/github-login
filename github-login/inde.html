<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login</title>
    <link rel="stylesheet" href="assets/css/styel.css">
</head>
<body>
<header>
<img src="https://raw.githubusercontent.com/Larissakich/github_login/64ea22bf6cdaf5390db7f642cd913fd93eba5396/GitHub%20login/assets/icons/github-mark-white.svg" alt="">    
</header>
<main id="container">
 <h1 id="title">Login Github</h1>
 <form>
 <div class="input-field">
 <label for="user">
 Nome de usuario ou endereço de email   
 </label>
 <input type="text" name="user" id="user" class="form-control">   
 </div>
 <div class="input-field">
 <label for="password">
    Senha
 </label>
 <a href="#" id="forgot_password">
 Esquecue a senha?   
 </a>   
 <input type="password" name="password" id="password" class="form-control">
 </div>
 <button type="submit" id="submit_button">Entar</button>   
 </form>
 <div id="login_callout">
  <p>novo no github? <a href="#">Criar uma conta</a></p>  
 </div>   
</main> 
<footer>
<ul>
<li>
<a href="#">Termos</a>    
</li>
<li>
<a href="#">Privacidade</a>    
</li>
<li>
<a href="#">Segurança</a>    
</li>
<li>
<a href="#">Entrar em contato com o github</a>    
</li>    
</ul>    
</footer>   
</body>
</html>
